<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>模板系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./template-web.js"></script>
    <script src="./jquery-3.3.1.min.js"></script>
</head>

<body>
    <div id="userinfo">

    </div>
    <script id="template" type="text/html">
        <!-- 模板系统 -->
        <p>姓名:<span>{{name}}</span></p>
        <p>性别:<span>{{sex}}</span></p>
        <p>职业:<span>{{job}}</span></p>
        <button id="nextBtn">next</button>
    </script>
    <script>
        $(function(){
            var user = {
                gahou: {
                name: 'gahou',
                sex: '男',
                job: '前端'
                },
                ljh: {
                name: 'ljh',
                sex: '男',
                job: '前端'
                }
            }      
            
            $('#userinfo').html(template('template',user.gahou));

            var nextUser, i;
            // 绑定到文档
            $(document).on('click','#nextBtn',function(){
                if(nextUser === user.ljh){
                    nextUser = user.gahou;
                }
                else{
                    nextUser = user.ljh;    
                }
                $('#userinfo').html(template('template',nextUser))
            })
        })
    </script>
</body>
</html>
