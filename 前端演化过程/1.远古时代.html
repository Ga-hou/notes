<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>远古时代</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>信息替换</h1>
    <ol id="userinfo">
        <li id="name">gahou</li>
        <li id="sex">男</li>
        <li id="job">前端</li>
    </ol>
    <button id="change">修改</button>
    <script>
        const $ = function(selector){
            return document.querySelector(selector);
        }
        const user = {
            name: 'ljh',
            sex: '男',
            job: '前端'
        }
        function changeMsg() {
           $('#name').innerHTML = user.name;
           $('#sex').innerHTML = user.sex;
           $('#job').innerHTML = user.job;
        }

        $('#change').addEventListener('click', changeMsg, false);
    </script>
</body>
</html>
